<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Function as Expression</title>
</head>

<body>
  <p>Functions can be used in expressions.</p>
  <p id="demo"></p>
</body>
<script>
  function myFunction(a, b) {
    return a * b;
  }
  var x = myFunction(4, 3) * 2;
  document.getElementById("demo").innerHTML = x;
</script>

</html>
