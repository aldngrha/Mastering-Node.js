<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Function Return</title>
</head>

<body>
  <h2>JavaScript Functions</h2>

  <p>This example calls a function which performs a calculation, and returns the result:</p>

  <p id="demo"></p>
</body>
<script>
  function sum(a, b) {
    return a + b;
  }

  let result = sum(1, 2);
  alert(result); // 3
</script>

</html>
