config:
  target: 'http://marketkoin.com'
  phases:
    # We define first load phase,
    # which will last 60 seconds with 25 new virtual users (arriving every second (on average).
    - duration: 60
      arrivalRate: 25
      name: 'Test Load Phase'
scenarios:
  - flow:
      - get:
          url: '/'
# •	Scenarios launched is the number of virtual users created in the preceding 10 seconds (or in total)
# •	Scenarios completed is the number of virtual users that completed their scenarios in the preceding 10 seconds (or in the whole test).
# •	Requests completed is the number of HTTP requests and responses or WebSocket messages sent
# •	RPS sent is the average number of requests per second completed in the preceding 10 seconds (or throughout the test)
# •	Request latency is in milliseconds, and p95 and p99 values are the 95th and 99th percentile values.
# •	Codes provides the breakdown of HTTP response codes received.

