<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Call Function Argument</title>
</head>

<body>
  <h2>JavaScript Functions</h2>
  <p>This example calls the fullName method of person, using it on person1:
  </p>

  <p id="demo"></p>
</body>
<script>
  var person = {
    fullName: function(city, country) {
      return this.firstName + " " + this.lastName + "," + city + "," + country;
    }
  }
  var person1 = {
    firstName: "John",
    lastName: "Doe",
  }
  var person2 = {
    firstName: "Mary",
    lastName: "Doe",
  }
  var x = person.fullName.call(person1, "Oslo", "Norway");
  document.getElementById("demo").innerHTML = x;
</script>

</html>
